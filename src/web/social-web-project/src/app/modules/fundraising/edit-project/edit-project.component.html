<mat-card class="edit-project-card">
  <mat-card-title>Edit Project</mat-card-title>
  <mat-card-content>
    <form [formGroup]="projectForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Project Name</mat-label>
        <input matInput formControlName="name" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Project Description</mat-label>
        <textarea matInput formControlName="description" required></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Deadline</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="deadline" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Target Amount</mat-label>
        <input matInput type="number" formControlName="targetAmount" required>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-checkbox formControlName="isOpen">Is Open</mat-checkbox>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Save Changes</button>
    </form>
  </mat-card-content>
</mat-card>
