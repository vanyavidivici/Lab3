<div class="all-projects-page">
    <div *ngIf="successfulProjects.length != 0">
        <p>Successful projects</p>
        <app-project-list-item *ngFor="let project of successfulProjects" [project]="project"></app-project-list-item>
    </div>
    <div *ngIf="unsuccessfulProjects.length != 0">
        <p>Unsuccessful projects</p>
        <app-project-list-item *ngFor="let project of unsuccessfulProjects" [project]="project"></app-project-list-item>
    </div>
</div>
